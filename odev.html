<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button trigger modal -->
    <img
      src="https://picsum.photos/id/423/300/200"
      alt="Alternate Text"
      data-bs-toggle="modal"
      data-bs-target="#foto1"
    />
    <img
      src="https://picsum.photos/id/448/300/200"
      alt="Alternate Text"
      data-bs-toggle="modal"
      data-bs-target="#foto2"
    />

    />

      src="https://picsum.photos/id/411/300/200"
      alt="Alternate Text"
      data-bs-toggle="modal"
      data-bs-target="#foto4"
    />

    <!-- Modal -->
    <div
      class="modal fade"
      id="foto1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Fotoğraf 1</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Siliconmade Academy</div>
          <div class="modal-body">
            <img
              src="https://picsum.photos/id/423/300/200"
              alt="Alternate Text"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
